			<script>
			var i = 0;
			var txt = "Police misconduct and instances of police brutality occur in many forms and have a variety of causes. One of the causes is the subculture of policing, which can have a negative effect on the system. New officers often seek to conform with traditions and standards of police behavior and demeanor. These standards require rookies to emulate senior officers and comply with superior's commands or otherwise face potential ridicule, criticism, or job loss. The unwritten rule known as the blue wall of silence , or the blue code, encourages officers to stand by their colleagues and discourages them from reporting incidents of police misconduct, including police brutality.";
